<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table{

        width:50%;
        border:1px solid black;
        }
        th,td{
        padding:15px;
        border:1px solid black;
        text-align: center;
        }
#encabezado{
    background-color: rgb(68, 27, 12);<!--color de fondo del encabezado-->
    color: crimson;
}
.fila2{
    background-color: white;
}

    </style>
</head>

<body>


    <table>
        <tr bgcolor="red">
            <th colspan="2">Nombre completo</th>
            <!--th representa los encabezados-->
            <th>Edad</th>


        </tr>
        <tr>
            <td>Jill</td>
            <!--datos de la tabla-->
            <td>Smith</td>
            <td rowspan="2">50</td>
            <!--Atributo rowspan para extender las filas-->
        </tr>

        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            
        </tr>
    </table>
    </head>
</body>

</html>
